<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Portfolio to Mo7med this Web site created using create-react-app and MUI " />
  <title>Mo7med</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="./M.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => {
          console.log('Registered !', reg);


        }).catch(err => {
          console.log('Registration failed : ', err);
        })
    })
  }
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    btnAdd.style.display = 'block';
  });
  btnAdd.addEventListener('click', (e) => {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') console.log('User accepted the A2HS prompt');
      deferredPrompt = null;
    })
  });
  window.addEventListener('appinstalled', (evt) => {
    app.logEvent('a2hs', 'installed')
  })

  </script>
</head>

<body>

  <div id="root"></div>

</body>

</html>
